<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather or not</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/3afdc1577d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <p>Weather</p>
      <form action="" method="post" id="searchForm">
        <input
          type="search"
          name="searchCity"
          id="searchCity"
          placeholder="Enter city to search"
        />
        <button type="button" onclick="searchCityString()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>
    <main>
      <div id="cityContainer">
        <p id="cityName">Pretoria</p>
        <p id="day">Fri Mar 13 2024</p>
        <p id="currentTemp">25&deg</p>
        <p id="weatherDescription">Mostly Clear</p>
        <div id="hiLo">
          <p id="minimumTemp">L: 15&deg</p>
          <p id="maximumTemp">H: 29&deg</p>
        </div>
      </div>
      <div id="fiveDay">
        <div class="forecast" id="one">
          <p id="time">2pm</p>
          <img id="icon" alt="" srcset="" />
          <p id="temp">25&deg</p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
